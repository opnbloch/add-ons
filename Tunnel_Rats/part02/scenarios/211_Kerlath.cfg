        [/scroll_to]
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "While youâ€™re in your camp, you can recruit more troops. Build up a small force to use against the reavers that Shakaki commands."
        [/message]
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "The best defence force will have a mix of units to deal with the different enemies that you will encounter."
        [/message]
    [/event]
    #endif
    # -----------------------
    # Dusk - chaperone suggests that you should hold the north banks of the river.
    # -----------------------
    #ifdef EASY
    [event]
        name=turn 4
        [if]
            [have_unit]
                id=chaperone
            [/have_unit]
            [then]
                [message]
                    speaker=chaperone
                    message= _ "Desert reavers are most dangerous at dusk and dawn. Let us hold the south bank of the river until dawn and press our attack in the morning!"
                [/message]

                [message]
                    speaker=narrator
                    image=misc/time-schedules/default/schedule-dusk.png
                    message= _ "All of your units are <i>liminal</i>. This means that they receive a combat malus (nerf) during the day and at night. During liminal times of dusk and dawn they receive no malus. Shakakiâ€™s units are also <i>liminal</i>.
For night is coming soon, you will be much more effective fighting during the night with golems."
                [/message]
            [/then]
        [/if]
    [/event]
    #endif
    # -----------------------

    # ## --------------------- ---------------event:
    # Dawn - chaperone suggests that you should attack now!
    # -----------------------
    #ifdef EASY
    [event]
        name="turn 6"
        [if]
            [have_unit]
                id=chaperone
            [/have_unit]
            [then]
                [message]
                    speaker=chaperone
                    message= _ "My dear friends! The dawn is breaking â€” now is the time for us to attack these reavers and free the abductees."
                [/message]
                [message]
                    speaker=narrator
                    image=misc/time-schedules/default/schedule-dawn.png
                    message= _ "During the dawn your units will deal more damage. The more of his troops you can defeat during the dawn, the better!"
                [/message]
            [/then]
        [/if]
    [/event]
    #endif
    # -----------------------

    # ## --------------------- ---------------event:
    # Abir and Golem - You find an eremite who
    # will help you
    [event]
        name=enter_hex
        [filter]
            side=1
            x=31,32,32,31,30,30
            y=28,28,29,30,29,28
        [/filter]
        [message]
            speaker=unit
            message= _ "Whoosh .."
        [/message]
        [unit]
            side=3
            type=HALEL_masterbrave
            id=BenHayim
            name= _ "BenHayim"
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            x,y=31,29
            {IS_LOYAL}
        [/unit]
        [message]
            speaker=BenHayim
            message= _ "My name is BenHayim. Since long, me and my people have been watching over this region. But now only I am left."
        [/message]
        [message]
            speaker=maincharacter
            message= _ "Oh, master, you find me in dire need. I come from Sayon and must free abducted elves from the Aethenwood. Please help us!"
        [/message]
        [message]
            speaker=BenHayim
            message= _ "I will help you defeat these reavers and free the elves.
Here, you can have my golem, it will be of great help, especially in the night.
(commanding:) Come forth, golem!"
        [/message]
        [unit]
            side=1
            #ifdef EASY
            type=HALEL_claygolem
            #endif
            #ifdef NORMAL
            type=HALEL_claygolem
            #endif
            #ifdef HARD
            type=HALEL_glowgolem
            #endif
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            x,y=31,28
            {IS_LOYAL}
        [/unit]
        [message]
            speaker=maincharacter
            message= _ "Ahh, golems! We very welcome your aid in the fight against these criminals!"
        [/message]
        # -----------------------
        [message]
            speaker=BenHayim
            message= _ "I see, these criminals are active in human trafficking, disgusting.
I can fight for you for 20 gold! After all these years I do not have gold any more."
            [option]
                message= _ "No, I do not have gold for your, you are on your own."
              [command]
              [/command]
            [/option]
            [option]
                message= _ "Yes, here it is, now come and help us."
              [command]
                [modify_unit]
                    [filter]
                        id=BenHayim
                    [/filter]
                    side=1
                [/modify_unit]
                [gold]
                    side=1
                    amount=-20
                [/gold]
              [/command]
            [/option]
		[/message]
        [redraw]
            side=1
        [/redraw]
        # -----------------------
        #ifdef EASY
        [message]
            speaker=narrator
            image="portraits/transparent/golem.png~RC(magenta>red)"
            message= _ "You can recruit golems, now.
A clay golem can absorbe quite a bit of damage, they can protect, defend and secure a retreat. Their alignment is chaotic, that means they will fight best at night."
        [/message]
        #endif
        # -----------------------
        [allow_recruit]
            side=1
            type="HALEL_claygolem"
        [/allow_recruit]
        {VARIABLE has_golems "yes"}
    [/event]

    # ## --------------------- ---------------event:
    # Judge and Phoenix - find something unexpected
    # in one of the villages
    [event]
        name=enter_hex
        first_time_only=yes
        [filter]
            side=1
            x=14,15,15,14,13,13
            y=29,30,31,31,31,30
        [/filter]
        # -----------------------
        #ifdef EASY
        [message]
            speaker=unit
            message= _ "Whoosh .."
        [/message]
        [unit]
            side=3
            type=HALEL_juror
            id=Abramel
            name= _ "Abramel"
            x,y=14,30
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            {IS_LOYAL}
        [/unit]
        [message]
            speaker=Abramel
            message= _ "Stay! Itâ€™s I, Abramel! The villagers hid me from the reavers when the town was overrun. They have kept me safe, though I was gravely wounded..."
        [/message]
        [message]
            speaker=chaperone
            message= _ "I am glad to find you alive master Abramel!"
        [/message]
        [message]
            speaker=narrator
