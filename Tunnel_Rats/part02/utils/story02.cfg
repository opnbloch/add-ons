		[part]
            delay=3000
			show_title=yes
            title_alignment=left
            text_layout=bottom
			story=_"Your group is heading west. along the River Kerlath.
Behind of you in the east lie the hills and mountains and the sun is coming up."
			background=story/kerlath_wellsprings.jpg
