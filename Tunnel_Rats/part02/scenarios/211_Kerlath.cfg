        shroud=no
        share_view=yes
        share_vision=all
        facing=se
    [/side]
    # wmllint: validate-on
    [event]
        name="last breath"
        first_time_only=yes
        [filter_second]
            id=maincharacter
        [/filter_second]
        [message]
            speaker=second_unit
            message= _ "We must stop meeting like this!"
        [/message]
    [/event]
    # ------------main enemy:
    [side]
        side=2
        {PLAYAI}
        {HASHISHI_TEAM}
        {SHAKAKI}
        {211_SIDE_1_GOLD}
