        {PLAYNULL}
        {HASHISHI_TEAM}
        {DUNEFOLK_SETUP}
        fog=no
        shroud=no
        share_view=yes
        share_vision=all
		facing=se
    [/side]

    # -----starting villages-- ---------------------
    {STARTING_VILLAGES 2 9} # SIDE RADIUS
    {STARTING_VILLAGES 3 3}
