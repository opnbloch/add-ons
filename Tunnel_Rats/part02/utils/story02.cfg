# ----------- --------------200_Character_Selection
#define TUNRA_STORY_200
     [story]
        [part]
            music=revelation.ogg
            delay=3000
            show_title=yes
            title="An Epyllion Begins"
            title_alignment=center #left, center, right
            text_layout=bottom   #top, middle, bottom
            story=_"An epyllion - a word that might puzzles us - is a small epos,
a rather short narrative poem or a separate episode within a longer piece of epic poetry.
The latter would be just the proper characterization for our enfolding campaign,
because it is an episode of fantasy legend from the classical era
that situates us alongside Wesnoth's very early history."
			background=story/arcadia.jpg
        [/part]
		[part]
            delay=400
			show_title=yes
			title="Epyllion Character Selection"
            title_alignment=center
            text_layout=bottom
			story=_"Among the <b>Dramatis person√¶</b> of our epillon is a main character.
So the selection of our main character is crucial.

<i>Now then! Our epyllion of gest and legend will enfold just now - only one click away ..</i>"
			background=story/arcadia.jpg
		[/part]
    [/story]
#enddef

# ----------- ------------------------210_Decisions
#define TUNRA_STORY_210
	[story]
		[part]
			show_title=yes
			title="An Epyllion Begins"
            title_alignment=center
            text_layout=top
			story=_"The background of our epyllion starts in the year 12 BW (Before Wesnoth),
when the then elder Crown Prince of Southbay
on the Green Isle discovers the Great Continent. But in the following years he dies
and the Green Isle is overrun with Orcs.
His brother, Prince Haldric, leads most of the folk on their rescue
to the Pearl Bay at the shores of the Great Continent."
            {WESNOTH_BIGMAP}
            {JOURNEY_210_I}
		[/part]
		[part]
			show_title=no
			title="An Epyllion Begins"
            title_alignment=left
            text_layout=top
			story=_"In 1 YW (Year Wesnoth) the humans that came from the west
are granted the plains north and south of the <i>Great River</i>, calling it <i>Wesnoth</i>.

Our adventure starts about a century later.
In 123 YW, Meneldur, a sailor of port <b>Elensefar</b>, retakes his city from orcish occupation.
He has help from an army of undead foes."
            {WESNOTH_BIGMAP}
            {JOURNEY_210_II}
		[/part]
		[part]
			show_title=no
			title="An Epyllion Begins"
            title_alignment=left
            text_layout=top
			story=_"Bewildered, beaten, angry orcish hordes have to flee from the western coast
of Wesnoth to eastern hideouts, e.g. in the Dulatus Hills!
On their retreat the fleeing orcs leave only terror and despair.
And they bring with them <b>The Walking Dead</b> on their tails - Alas!"
            {WESNOTH_BIGMAP}
            {JOURNEY_210_III}
		[/part]
     	[part]
			show_title=yes
            title_alignment=left
            text_layout=bottom
			story=_"And what about you and your main character of this epyllion?
You are in the border city of <b>Shan</b>.
It is your first defense duty in war, full of challenges."
            {SAYON_BIGMAP}
            {JOURNEY_210_IV}
		[/part]
     	[part]
			show_title=yes
            title_alignment=left
            text_layout=bottom
			story=_"Yesterday, you freed the tunnels under the city from all sorts of <i>rats</i>.
You fought a female necromancer from the uncercroft of the city whose spectre then disappeared.
But you arrested two criminal leaders and you hold them for further interrogation..."
            background=story/tunnels.jpg
		[/part]
    [/story]
#enddef

# ----------- --------------------------211_Kerlath
#define TUNRA_STORY_211
