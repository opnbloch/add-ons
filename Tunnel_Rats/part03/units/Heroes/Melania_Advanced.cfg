#textdomain wesnoth-ttts
[unit_type]
    id=Melania Advanced
    name= _ "Melania Advanced"
    race=human
    gender=female
    image="units/melania/wesfolk-lady.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
        {ABILITY_DISTRACT}
    [/abilities]
    movement_type=elusivefoot
    movement=7
    experience=80
    level=2
    alignment=neutral
    advances_to=Melania Leader
    cost=36
    usage=mixed fighter
    description= _ "Melania is the twenty years old grandson of Baldras, founder of the first human colony on Wessild; thanks of the prestige of her ancestor, and thanks to the strange mix of bravery and wisdow of her nature, she is taken into great account by her fellow citizens of Borgopaludo.
Baldras spent a lot of time to teach her how to be a good fighter and a wise leader, and Melania learned very well his lessons."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DISTRACT}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [defend]
        hits=miss
        start_time=-126
        [frame]
            image="units/melania/wesfolk-lady.png:1"
        [/frame]
        [frame]
            duration=250
            image="units/melania/wesfolk-lady-defend-1-[1,2,1].png"
        [/frame]
        [frame]
            image="units/melania/wesfolk-lady.png:1"
        [/frame]
    [/defend]
    [defend]
        hits=hit
        start_time=-126
        [frame]
            image="units/melania/wesfolk-lady.png:1,units/melania/wesfolk-lady-defend.png:250,units/melania/wesfolk-lady.png:1"
        [/frame]
        sound_start_time=-25
        [sound_frame]
            sound={SOUND_LIST:HUMAN_FEMALE_HIT}
        [/sound_frame]
    [/defend]
    [defend]
        hits=kill
        start_time=-126
        [frame]
            image="units/melania/wesfolk-lady.png:1,units/melania/wesfolk-lady-defend.png:250,units/melania/wesfolk-lady.png:1"
        [/frame]
    [/defend]
    [leading_anim]
        start_time=-150
        [frame]
            image="units/melania/wesfolk-lady-sling-2.png:300"
        [/frame]
    [/leading_anim]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=6
        number=3
        icon=attacks/sling.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        start_time=-400
        sound_start_time=-400
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 8 -8}
            [sound_frame]
                sound=sling.ogg
            [/sound_frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 8 -8}
            [sound_frame]
                sound=sling-miss.ogg
            [/sound_frame]
        [/else]
        [frame]
            image="units/melania/wesfolk-lady-sling-[1~2].png:[250,200]"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/melania/wesfolk-lady.png:25"
        [/frame]
        [frame]
            image="units/melania/wesfolk-lady-staff-[1~2].png:[75,175]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -75}
        [frame]
            image="units/melania/wesfolk-lady-defend-1-2.png:50"
        [/frame]
        [frame]
            image="units/melania/wesfolk-lady.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]
