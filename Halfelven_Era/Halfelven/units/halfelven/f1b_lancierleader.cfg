##
#textdomain wesnoth-Halfelven

#define EIv_UNITSTR
units/halfelven/levites/levite#enddef
#define EIv_PROFILESTR
portraits/kohen#enddef
#define EIv_PORTRAITSTR
portraits/transparent/kohen#enddef

[unit_type]
    id=HELVE_lancierleader
    name= _ "Halfelven Lancierleader"
    # roughly like Dune Soldier (Arif)
    race=halfelven
    gender=male
    	{MAGENTA_IS_THE_TEAM_COLOR}
    movement_type=halfelvenarmoredfoot
    alignment=chaotic
    	{TRAIT_FEARLESS}
    usage=fighter
    undead_variation=human
    cost=18
    hitpoints=39
    movement=5
    experience=47
    level=1
    advances_to="HELVE_lanciercaptain, HELVE_cornet"
    [abilities]
    	{ABILITY_LEADERSHIP}
    [/abilities]
    	{LEADING_ANIM "{EIv_UNITSTR}-1b_lead-2.png" "{EIv_UNITSTR}-1b_lead-1.png" -5,-28}
    [attack]
        name=sword
        description= _"arcane sword"
        type=arcane
        range=melee
        damage=6
        number=3
        [specials]
        [/specials]
        icon=attacks/sword-arcane-titan.png
    [/attack]
    [attack]
        name=spear
        description= _ "aluminium-bronze spear"
        type=pierce
        range=melee
        damage=6
        number=3
        icon=attacks/spear-bronze.png
        [specials]
        [/specials]
    [/attack]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="{EIv_PORTRAITSTR}.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="{EIv_PORTRAITSTR}.png"
    [/portrait]
    halo=halo/leadership-f1.png
    image="{EIv_UNITSTR}-1b.png"
    profile="{EIv_PROFILESTR}.png"
    description= _ "A Halfelven Lancierleader is a junior officer. He has the special mental ability to lead - in peace and war. Typically he will lead his men from the front, not from the back, calling 'follow me!' Their arcane-hardened titan swords are made in hidden forges on mount Sayon. The famous halfelven blacksmiths create blades that shimmer in a cold bueish light. These are the best weapons against the undead and forces of chaos."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    get_hit_sound={SOUND_LIST:HUMAN_HIT}
    {DEFENSE_ANIM_RANGE "{EIv_UNITSTR}-1b_defend-1.png" "{EIv_UNITSTR}-1b_defend-2.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "{EIv_UNITSTR}-1b_defend-1.png" "{EIv_UNITSTR}-1b_defend-2.png" {SOUND_LIST:HUMAN_HIT} ranged }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=500
            image="{EIv_UNITSTR}-1b_idle.png"
        [/frame]
        [frame]
            duration=250
            image="{EIv_UNITSTR}-1b.png"
        [/frame]
        [frame]
            duration=500
            image="{EIv_UNITSTR}-1b_idle.png"
        [/frame]
         [frame]
            duration=250
            image="{EIv_UNITSTR}-1b.png"
        [/frame]
        [frame]
            duration=500
            image="{EIv_UNITSTR}-1b_idle.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]

        start_time=-200

        [frame]
            image="{EIv_UNITSTR}-1b.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="{EIv_UNITSTR}-1b_attack.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="{EIv_UNITSTR}-1b_attack.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="{EIv_UNITSTR}-1b_defend-1.png:100"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -50}
        [frame]
            image="{EIv_UNITSTR}-1b_attack.png:100"
        [/frame]
        [frame]
            image="{EIv_UNITSTR}-1b.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]

#undef EIv_UNITSTR
#undef EIv_PROFILESTR
#undef EIv_PORTRAITSTR
