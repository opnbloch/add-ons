            x,y=14,30
        [/unit]
        [message]
            speaker=Tiravi
            message= _ "This village is ours to plunder! Begone or I will kill you all!"
        [/message]
        [unit]
            side=3
            type=HALEL_phoenix
            id=phoenix01
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            x,y=13,31
